version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/app/Dockerfile
    image: webot-backend:dev
    env_file:
      - ./.env.dev
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend/app:/app

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    image: webot-frontend:dev
    env_file:
      - ./.env.dev
    ports:
      - "3000:5173"
    depends_on:
       - backend
    volumes:
      - ./frontend:/usr/src/app    # monta seu c√≥digo no container para hot-reload
      - /usr/src/app/node_modules  # preserva node_modules do container

  postgres:
    image: postgres:13-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data: